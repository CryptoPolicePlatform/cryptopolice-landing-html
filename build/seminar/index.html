<div class="register">
    <div class="register__inner">

        <div class="register__header">
            <h1 class="block__title  block__title--sm">CryptoPolice Seminārs</h1>
            <div class="block__text  block__text--sm">
                <p>Lūdzu aizpildiet pieteikuma anketu, lai reģistrētos semināram.</p>
            </div>
        </div>

        <div class="register__content">
            <div class="register__left">
                <img width="100%" src="/assets/i/seminar/banner.jpg">
            </div>

            <div class="register__right">
                <h3 class="register__subtitle" style="margin-top: 0">Registration form</h3>
                <form action="/" method="post" data-ajax-seminar-signup>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="text" name="FirstName" placeholder="Vārds" required>
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="text" name="LastName" placeholder="Uzvārds" required>
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="email" name="Email" placeholder="E-pats" required>
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="PhoneNumber" name="PhoneNumber" placeholder="Telefona numurs" required>
                    </div>
                    <div class="form__group">
                        <label class="register__label" for="exp_range">Kā Jūs novērtējat savas zināšanas par kripto pasauli?</label>
                        <input type="range" min="1" max="10" step="1" value="3" name="SkillGrade" id="exp_range" data-slider="#exp_range">
                        <div class="register__hints">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="g-recaptcha" data-sitekey="6LfH70gUAAAAAGFxqECzZSb-kHaHSv255x8FcEq3" style="display: inline-block"></div>
                    </div>
                    <button class="register__btn" type="submit">Pieteikties</button>
                </form>
            </div><!-- /.register__right -->

        </div><!-- /.register__content -->

    </div><!-- /.register__inner -->


    <div class="register__footer">
        <div class="register__footer-inner">

            <div class="register__footer-item">
                <nav class="register__nav">
                    <a class="register__nav-item" href="/CryptoPolice_terms_and_conditions.pdf" target="_blank">Terms and conditions</a>
                    <a class="register__nav-item" href="https://support.cryptopolice.io/" target="_blank">Support</a>
                    <a class="register__nav-item" href="https://docs.google.com/forms/d/e/1FAIpQLSfk6oIQEAsrr1iX2m0p5BMcXv2dMUy9o0PxKsmDw9md7GA4dg/viewform" target="_blank">Partners</a>
                </nav>
            </div>

            <div class="register__footer-item text-center">
                <img class="img center-block" src="/assets/i/cryptopolice-logo-white.png" width="80" alt="CryptoPolice">
            </div>

            <div class="register__footer-item">
                <div class="register__social">
                    <span>Follow us</span>
                    <a href="https://www.facebook.com/CryptoPoliceOfficial" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a href="https://twitter.com/CryptoPolicecom" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="https://t.me/cryptopolice" target="_blank"><i class="fa fa-telegram"></i></a>
                    <a href="https://github.com/CryptoPolicePlatform/" target="_blank"><i class="fa fa-github"></i></a>
                </div>
            </div>

        </div>
    </div>
</div><!-- /.register -->

<!-- JS -->
<script src="/assets/js/main.min.js?v=1.8.1"></script>
