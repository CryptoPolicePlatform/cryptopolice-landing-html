<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CryptoPolice is first community based cryptocurrency police on blockchain">
    <meta name="keywords" content="Crypto Police, CryptoPolice.io, blockchain, cryptocurrency, ico">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    
    <meta property="og:title" content="CryptoPolice" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="CryptoPolice is first community based cryptocurrency police on blockchain" />
    <meta property="og:image" content="https://cryptopolice.io/assets/i/police-hat-logo.png" />
    
    <!-- Favicons for all devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/i/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/i/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/i/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/i/favicons/manifest.json">
    <link rel="mask-icon" href="assets/i/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>CryptoPolice</title>
    
    <script type="text/html" id="alert-tpl">
        <!-- success, warning, error -->
        <div class="alert">
            <button class="alert__close">Close</button>
            <div class="alert__inner">
            </div>
        </div>
    </script>
</head>
<body>


<div class="register">
    <div class="register__inner">

        <div class="register__header">
            <h1 class="block__title  block__title--sm">CryptoPolice Academy</h1>
            <div class="block__text  block__text--sm">
                <p>Early bird Officer registration is open. To become Officer you will be part of CryptoPolice community. </p>
            </div>
        </div>


        <div class="register__content">

            <div class="register__left">
                <h3 class="register__subtitle">Watch video</h3>
                <div class="video video--16by9">
                    <iframe class="video__item" src="https://www.youtube.com/embed/89YUV2oDC24" allowfullscreen></iframe>
                </div>
                <div class="text-center">
                    <a class="back__btn" href="index.html">back to ico page</a>
                </div>
            </div>

            <div class="register__right">
                <h3 class="register__subtitle">Registration form</h3>
                <form action="/" method="post" data-ajax-officer-registration>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="text" name="Name" placeholder="Name">
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="text" name="Nickname" placeholder="Nickname">
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="email" name="Email" placeholder="E-mail">
                    </div>
                    <div class="form__group">
                        <div class="select">
                            <select name="Country" id="country">
                                <option disabled selected>Country</option>
                                <option value="lv">Latvia</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__group">
                        <label class="register__label" for="exp_range">Experience in crypto world (years)</label>
                        <input type="range" min="1" max="7" step="1" value="3" name="YearsCryptoWorldExperience" id="exp_range" data-slider="#exp_range">
                        <div class="register__hints">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                        </div>
                    </div>
                    <div class="form__group">
                        <label class="register__label" for="know_range">Blockchain knowledge (%)</label>
                        <input type="range" min="0" max="100" step="25" value="25" name="BlockchainKnowledgePercentage" id="know_range" data-slider="#know_range">
                        <div class="register__hints">
                            <span>0</span>
                            <span>25</span>
                            <span>50</span>
                            <span>75</span>
                            <span>100</span>
                        </div>
                    </div>
                    <div class="form__group  form__group--m">
                        <label class="register__label" for="trad_range">Trading knowledge (%)</label>
                        <input type="range" min="0" max="100" step="25" value="75" name="TradingKnowledgePercentage" id="trad_range" data-slider="#trad_range">
                        <div class="register__hints">
                            <span>0</span>
                            <span>25</span>
                            <span>50</span>
                            <span>75</span>
                            <span>100</span>
                        </div>
                    </div>
                    <button class="register__btn" type="submit">Register</button>
                </form>
            </div><!-- /.register__right -->

        </div><!-- /.register__content -->

    </div><!-- /.register__inner -->


    <div class="register__footer">
        <div class="register__footer-inner">

            <div class="register__footer-item">
                <nav class="register__nav">
                    <a class="register__nav-item" href="#">Terms and conditions</a>
                    <a class="register__nav-item" href="#">Contacts</a>
                    <a class="register__nav-item" href="#">Support</a>
                    <a class="register__nav-item" href="#">Partners</a>
                </nav>
            </div>

            <div class="register__footer-item text-center">
                <img class="img center-block" src="assets/i/cryptopolice-logo-white.png" width="80" alt="CryptoPolice">
            </div>

            <div class="register__footer-item">
                <div class="register__social">
                    <span>Follow us</span>
                    <a href="https://www.facebook.com/CryptoPoliceio" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a href="https://twitter.com/Crypto_Police" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                    <a href="https://t.me/cryptopolice" target="_blank"><i class="fa fa-telegram"></i></a>
                    <a href="#" target="_blank"><i class="fa fa-bitcoin"></i></a>
                    <a href="#" target="_blank"><i class="fa fa-reddit-alien"></i></a>
                </div>
            </div>

        </div>
    </div>
</div><!-- /.register -->




<!-- JS -->
<script src="assets/js/main.min.js"></script>

</body>
</html>
