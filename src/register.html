<!DOCTYPE html>
<html lang="en">
<head>
    //= tpl/head.html
</head>
<body>


<div class="register">
    <div class="register__inner">

        <div class="register__header">
            <h1 class="block__title  block__title--sm">CryptoPolice Academy</h1>
            <div class="block__text  block__text--sm">
                <p>Early bird Officer registration is open. To become Officer you will be part of CryptoPolice community. </p>
            </div>
        </div>


        <div class="register__content">

            <div class="register__left">
                <h3 class="register__subtitle">Watch video</h3>
                <div class="video video--16by9">
                    <iframe class="video__item" src="https://www.youtube.com/embed/89YUV2oDC24" allowfullscreen></iframe>
                </div>
                <div class="text-center">
                    <a class="back__btn" href="index.html">back to ico page</a>
                </div>
            </div>

            <div class="register__right">
                <h3 class="register__subtitle">Registration form</h3>
                <form action="/" method="post">
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="text" name="" placeholder="Name">
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="text" name="" placeholder="Nickame">
                    </div>
                    <div class="form__group  form__group--sm">
                        <input class="register__input" type="email" name="" placeholder="E-mail">
                    </div>
                    <div class="form__group">
                        <div class="select">
                            <select name="country" id="country">
                                <option value="0">Country</option>
                                <option value="LV">Latvia</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__group">
                        <label class="register__label" for="exp_range">Experience in crypto world (years)</label>
                        <input type="range" min="1" max="7" step="1" value="3" name="exp_range" id="exp_range" data-slider="#exp_range">
                        <div class="register__hints">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                        </div>
                    </div>
                    <div class="form__group">
                        <label class="register__label" for="know_range">Blockchain knowledge (%)</label>
                        <input type="range" min="0" max="100" step="25" value="25" name="know_range" id="know_range" data-slider="#know_range">
                        <div class="register__hints">
                            <span>0</span>
                            <span>25</span>
                            <span>50</span>
                            <span>75</span>
                            <span>100</span>
                        </div>
                    </div>
                    <div class="form__group  form__group--m">
                        <label class="register__label" for="trad_range">Trading knowledge (%)</label>
                        <input type="range" min="0" max="100" step="25" value="75" name="trad_range" id="trad_range" data-slider="#trad_range">
                        <div class="register__hints">
                            <span>0</span>
                            <span>25</span>
                            <span>50</span>
                            <span>75</span>
                            <span>100</span>
                        </div>
                    </div>
                    <button class="register__btn" type="submit">Register</button>
                </form>
            </div><!-- /.register__right -->

        </div><!-- /.register__content -->

    </div><!-- /.register__inner -->


    <div class="register__footer">
        <div class="register__footer-inner">

            <div class="register__footer-item">
                <nav class="register__nav">
                    <a class="register__nav-item" href="#">Terms and conditions</a>
                    <a class="register__nav-item" href="#">Contacts</a>
                    <a class="register__nav-item" href="#">Support</a>
                    <a class="register__nav-item" href="#">Partners</a>
                </nav>
            </div>

            <div class="register__footer-item text-center">
                <img class="img center-block" src="assets/i/cryptopolice-logo-white.png" width="80" alt="CryptoPolice">
            </div>

            <div class="register__footer-item">
                <div class="register__social">
                    <span>Follow us</span>
                    <a href="https://www.facebook.com/CryptoPoliceio" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a href="https://twitter.com/Crypto_Police" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                    <a href="https://t.me/cryptopolice" target="_blank"><i class="fa fa-telegram"></i></a>
                    <a href="#" target="_blank"><i class="fa fa-bitcoin"></i></a>
                    <a href="#" target="_blank"><i class="fa fa-reddit-alien"></i></a>
                </div>
            </div>

        </div>
    </div>
</div><!-- /.register -->




<!-- JS -->
<script src="assets/js/main.js"></script>

</body>
</html>
