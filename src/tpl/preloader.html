<style>
    .preloader {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-flex-direction: column;
        flex-direction: column;
        -ms-flex-align: center;
        align-items: center;
        -ms-flex-pack: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #000;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 11000;
        -moz-transition: opacity .2s linear;
        -webkit-transition: opacity .2s linear;
        transition: opacity .5s linear
    }

    .preloader__text {
        margin-top: 2rem;
        font-size: 1.2rem;
        color: #fff
    }

    .preloader__logo {
        animation: preloader_logo 3s linear infinite;
    }

    @keyframes preloader_logo {
        0% {
            transform: rotateY(0);
        }

        50% {
            transform: rotateY(360deg);
        }

        100% {
            transform: rotateY(360deg);
        }
    }
</style>
<div class="preloader" id="preloader">
    <img class="preloader__logo" src="assets/i/cryptopolice-star.png" width="150" alt="">
    <div class="preloader__text">Wait a few moments, please.</div>
</div>
<script>
    window.onload = function () {
        var preloader = document.getElementById("preloader");
        setTimeout(function () {
            preloader.style.opacity = 0;
            document.body.classList.remove("loading");
        }, 1000);
        setTimeout(function () {
            preloader.style.display = "none";
        }, 2000);
    }
</script>
