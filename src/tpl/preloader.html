<style>
.preloader{display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;-ms-flex-direction:column;flex-direction:column;-ms-flex-align:center;align-items:center;-ms-flex-pack:center;justify-content:center;width:100%;height:100%;background-color:#191717;position:fixed;top:0;left:0;z-index:11000;-moz-transition:opacity .2s linear;-webkit-transition:opacity .2s linear;transition:opacity .2s linear}.preloader__text{margin-top:2rem;font-size:1.2rem;color:#fff}.siren{display:-ms-flexbox;display:flex;-ms-flex-pack:center;justify-content:center;-ms-flex-align:center;align-items:center;width:400px;position:relative}.siren__item{height:40px}.siren__item--black{width:40%;position:relative;background-color:#1b1a1a;color:#fff;text-align:center}.siren__item--black img{display:block;max-width:90%;height:auto;position:absolute;top:50%;left:50%;transform:translate3d(-50%,-50%,0)}.siren__item--blue{width:30%;border-radius:15px 0 0 0;background:#297fd4;background:radial-gradient(ellipse at center,#297fd4 0,#2572bf 100%);animation:t .5s linear alternate infinite}.siren__item--red{width:30%;border-radius:0 15px 0 0;background:#ff1212;background:radial-gradient(ellipse at center,#ff1212 0,#f80000 100%);animation:u .5s linear alternate .5s infinite}@keyframes t{0%{box-shadow:0 0 20px #297fd4}to{box-shadow:0 0 80px #297fd4}}@keyframes u{0%{box-shadow:0 0 40px #ff1212}to{box-shadow:0 0 80px #ff1212}}
</style>
<div class="preloader" id="preloader">
    <div class="siren">
        <div class="siren__item siren__item--blue"></div>
        <div class="siren__item siren__item--black">
            <img src="assets/i/cryptopolice-logo-small.png" alt="">
        </div>
        <div class="siren__item siren__item--red"></div>
    </div>
    <div class="preloader__text">Wait a few moment please, we catching a scammer now!</div>
</div>
<script>
window.onload = function () {
    var preloader = document.getElementById("preloader");

    setTimeout(function() {
        preloader.style.opacity = 0;
        document.body.classList.remove("loading");
    }, 1000);

    setTimeout(function() {
        preloader.style.display = "none";
    }, 2000);
}
</script>
